<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .light {
        position: absolute;
        width: 50px;
        height: 30px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    .black {
        background-color: #000;
    }

    .white {
        background-color: #fff;
    }
</style>

<body>
    <div class="white">
        <button class="light">关灯</button>
    </div>
    <script>
        var light = document.querySelector('button');
        var div = document.querySelector('div');
        var flag = 0;
        light.onclick = function () {
            if (flag == 0) {
                div.className = 'black';
                light.innerHTML = "开灯";
                flag = 1;
            } else {
                div.className = 'white';
                light.innerHTML = "关灯";
                flag = 0;
            }
        }
    </script>
</body>

</html>
